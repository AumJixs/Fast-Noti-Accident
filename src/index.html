<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Noti Accident</title>
    <link rel="stylesheet" href="./output.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to top, #1a202c, #2d3748); /* โทนมืด */
            overflow: hidden; /* ซ่อน scrollbars */
        }

        .editorial {
            display: block;
            width: 100%;
            height: 60px;
            max-height: 60px;
            margin: 0;
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: 5;
        }

        .parallax1 > use, .parallax2 > use, .parallax3 > use, .parallax4 > use {
            animation: move-forever 10s linear infinite;
        }

        .parallax1 > use {
            animation-delay: -2s;
            fill: #ffcc29; /* สีเหลือง */
        }

        .parallax2 > use {
            animation-delay: -4s;
            fill: #ffa41b; /* สีส้ม */
        }

        .parallax3 > use {
            animation-delay: -6s;
            fill: #ff8c00; /* สีส้มเข้ม */
        }

        .parallax4 > use {
            animation-delay: -8s;
            fill: #ffd700; /* สีทอง */
        }

        @keyframes move-forever {
            0% {
                transform: translateX(85px);
            }
            100% {
                transform: translateX(-90px);
            }
        }
        
    </style>
</head>
<body data-theme="dark" class="h-screen flex items-center justify-center">
    <div class="waveWrapper waveAnimation">
        <!-- Wave Layers -->
        <svg class="editorial" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28 " preserveAspectRatio="none">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax1">
                <use xlink:href="#gentle-wave" x="50" y="3" />
            </g>
            <g class="parallax2">
                <use xlink:href="#gentle-wave" x="50" y="0" />
            </g>
            <g class="parallax3">
                <use xlink:href="#gentle-wave" x="50" y="9" />
            </g>
            <g class="parallax4">
                <use xlink:href="#gentle-wave" x="50" y="6" />
            </g>
        </svg>
    </div>
    
    <!-- Content Section -->
    <div class="container mx-auto text-center p-8 my-10 flex flex-col justify-center items-center">
        <!-- Title -->
        <div class="font-extrabold text-6xl bg-gradient-to-r from-yellow-400 to-orange-500 inline-block text-transparent bg-clip-text hover:scale-105 transition-transform duration-300 drop-shadow-lg neon-text mb-6">
            Welcome to Fast Noti Accident
        </div>
        <!-- Subtitle -->
        <div class="text-2xl animate-fade-in text-gray-200 opacity-85 mb-8">
            A website dedicated to notifying and assisting in road accident emergencies.
        </div>
        <!-- Button -->
        <button type="submit" id="btn-enter"
            class="px-8 py-4 bg-gradient-to-r from-yellow-500 to-orange-500 text-black font-bold rounded-full shadow-md hover:from-orange-500 hover:to-yellow-600 transition-colors duration-300 transform hover:scale-105 hover:shadow-lg active:scale-95">
            Get Started
        </button>
    </div>
    
    <script>
        const btn = document.getElementById('btn-enter');
        btn.addEventListener('click', () => {
            window.location.href = './main.html';
        });
    </script>
</body>
</html>
